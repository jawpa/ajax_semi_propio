<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<head>
  <meta charset="UTF-8">
</head>
<body>

<h2>Ver Cliente</h2>

<button type="button" onclick="ejecutarAjax()">Cliente</button>
<br><br>
<table id="info"></table>

<script>
function ejecutarAjax() {
  var xml = new XMLHttpRequest();
  xml.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var xmlDoc = xml.responseXML;
      var table="<tr><th>Nombre</th><th>Apellido</th><th>Edad</th><th>Salario</th></tr>";
            
      table += "<tr><td>" +
      xmlDoc.getElementsByTagName("nombre")[0].childNodes[0].nodeValue +
      "</td><td>" +
      xmlDoc.getElementsByTagName("apellido")[0].childNodes[0].nodeValue +
      "</td><td>" +
      xmlDoc.getElementsByTagName("edad")[0].childNodes[0].nodeValue +
      "</td><td>" +
      xmlDoc.getElementsByTagName("salario")[0].childNodes[0].nodeValue +
      "</td></tr>";

      
      document.getElementById("info").innerHTML = table;
    }
  }  
  xml.open("GET", "ajax_xml.xml", true);
  xml.send();
}
</script>

</body>
</html>
