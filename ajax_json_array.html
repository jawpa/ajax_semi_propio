<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Json Array Ajax</title>
</head>
<body>
	<button onclick="leerJsonArray()">Mostrar Info</button>
	<div id="json"></div>
	<script>
		function leerJsonArray() {
			var lugar = document.getElementById('json');
			ajax_json = new XMLHttpRequest();
			ajax_json.onreadystatechange = function () {
				if (ajax_json.readyState == 4 && ajax_json.status == 200) {
					// convertimos la cadena en json para trabajarlo
					var datos = JSON.parse(ajax_json.responseText);
					if (lugar.innerHTML == "") {
						for(var dato in datos){
							lugar.innerHTML += datos[dato].name + " ***** " + datos[dato].apellido + " ***** " + datos[dato].age + " ***** " + datos[dato].car + "<hr>"; 
						}
					}
					
				}
			};

			ajax_json.open("GET","ajax_json_array.json",true);
			ajax_json.send();
		}
	</script>
</body>
</html>
